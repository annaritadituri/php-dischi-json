<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link to stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Dischi</title>
</head>
<body>

    <div id="app" v-cloak>

        <div class="container text-center my-5">

            <h1 class="my-5">{{ pageTitle }}</h1>

            <div class="row text-center gy-4">
                <div
                    class="col-4 position-relative"
                    v-for="album in album"
                >

                    <div class="card text-bg-dark border-0">
                        <img src="./img/retro-background-turntable-vinyl-record-player-vector-1702291.jpg" class="card-img" :alt="album.name">
                        <div class="card-img-overlay">
                            <img class="album-cover position-absolute translate-middle" :src="album.coverUrl" :alt="album.name">
                            <h5 class="card-title mt-4">{{ album.name }}</h5>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>

    </div>


    <!--inclusion js-->

        <!--vue-->
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!--axios-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!--main.js-->
        <script src="./js/main.js" type="text/javascript"></script>

    <!--inclusion js-->

</body>
</html>
